        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: hsla(357, 32%, 71%, 1);
            background: linear-gradient(45deg, hsla(357, 32%, 71%, 1) 15%, hsla(246, 66%, 14%, 1) 63%);
            background: -moz-linear-gradient(45deg, hsla(357, 32%, 71%, 1) 15%, hsla(246, 66%, 14%, 1) 63%);
            background: -webkit-linear-gradient(45deg, hsla(357, 32%, 71%, 1) 15%, hsla(246, 66%, 14%, 1) 63%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#CD9FA1", endColorstr="#110C3B", GradientType=1 );
        }
        
        /* Header section START> */
        .back-button {
            background-color: #b770ae; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Button padding */
            font-size: 16px; /* Button font size */
            font-family: Arial, sans-serif; /* Button font family */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            margin: 20px; /* Margin around the button */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        .back-button:hover {
            background-color: #a05c96; /* Change background on hover */
        }
        /* Header section <END */

        /* Gallery START> */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .gallery {
            border: 1px solid #ccc;
            overflow: hidden;
            border-radius: 5px;
        }

        .gallery:hover {
            border: 1px solid #777;
        }

        .gallery img {
            width: 100%;
            height: auto;
        }
/* Gallery <END */

        /* Footer section START> */
        footer {
            background-color: transparent;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        .footer-icons {
            display: flex;
            justify-content: center; /* Centers the icons horizontally */
            align-items: center; /* Centers the icons vertically */
            gap: 20px; /* Adds space between the icons */
        }

        .footer-icon {
            width: 50px; /* Adjust width for uniform size */
            height: 50px; /* Same as width for a square shape */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-icon img {
            max-width: 100%; /* Ensures the icon scales with the container */
            max-height: 100%;
            object-fit: contain; /* Ensures the image maintains its aspect ratio */
        }
/* Footer section <END */
        </style>
