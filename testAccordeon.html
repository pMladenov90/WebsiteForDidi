<!DOCTYPE html>
<html>
<head>
    <title>Accordion Example</title>
    <link rel="stylesheet" type="text/css" href="acordeonStyles.css">
</head>
<body>
    <div class="accordion">
        <details>
            <summary aria-describedby="accordion1">
                <span role="term">Как да поръчаме?</span>
            </summary>
            <div class="content">
                <p class="inner" role="definition" id="accordion1">Ааааа аааа аааа аааа аааа ааа</p>
            </div>
        </details>
        <details>
            <summary aria-describedby="accordion2">
                <span role="term">Как да платим?</span>
            </summary>
            <div class="content">
                <p class="inner" role="definition" id="accordion2">Ббббб бббб бббб бббб бббб ббб</p>
            </div>
        </details>
        <details>
            <summary aria-describedby="accordion3">
                <span role="term">Как да получим?</span>
            </summary>
            <div class="content">
                <p class="inner" role="definition" id="accordion3">Ввввв вввв вввв вввв вввв ввв</p>
            </div>
        </details>
    </div>
</body>
</html>
